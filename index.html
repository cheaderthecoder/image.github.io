<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h2>Upload Images</h2>
<input type="file" accept="image/*">
<div id="uploadedImages"></div>

<h2>Input Image URLs</h2>
<input type="text" id="imgURL" name="imgURL">
<button onclick="displayURLImage()">Display Image</button>
<div id="urlImages"></div>

<script>
document.getElementById("imgInput").onchange = function(event) {
    var files = event.target.files;
    for (var i = 0; i < files.length; i++) {
        var reader = new FileReader();
        reader.onload = function(e){
            var img = document.createElement("img");
            img.src = e.target.result;
            document.getElementById('uploadedImages').appendChild(img);
        };
        reader.readAsDataURL(files[i]);
    }
};

function displayURLImage() {
    var url = document.getElementById('imgURL').value;
    var img = document.createElement("img");
    img.src = url;
    document.getElementById('urlImages').appendChild(img);
    document.getElementById('imgURL').value = '';
}
</script>

</body>
</html>
